name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build Windows amd64
        run: |
          go build -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }}" -o cyberbasic.exe .
          Compress-Archive -Path cyberbasic.exe -DestinationPath cyberbasic-${{ steps.version.outputs.VERSION }}-windows-amd64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: cyberbasic-*-windows-amd64.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-windows
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: release-windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: cyberbasic-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
