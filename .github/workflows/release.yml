name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build Windows amd64
        run: |
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }}" -o cyberbasic.exe .
          zip cyberbasic-${{ steps.version.outputs.VERSION }}-windows-amd64.zip cyberbasic.exe

      - name: Build macOS amd64
        run: |
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }}" -o cyberbasic .
          zip cyberbasic-${{ steps.version.outputs.VERSION }}-darwin-amd64.zip cyberbasic

      - name: Build macOS arm64
        run: |
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }}" -o cyberbasic .
          zip cyberbasic-${{ steps.version.outputs.VERSION }}-darwin-arm64.zip cyberbasic

      - name: Build Linux amd64
        run: |
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }}" -o cyberbasic .
          zip cyberbasic-${{ steps.version.outputs.VERSION }}-linux-amd64.zip cyberbasic

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-zips
          path: |
            cyberbasic-*-windows-amd64.zip
            cyberbasic-*-darwin-amd64.zip
            cyberbasic-*-darwin-arm64.zip
            cyberbasic-*-linux-amd64.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-cli
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-zips

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            cyberbasic-*-windows-amd64.zip
            cyberbasic-*-darwin-amd64.zip
            cyberbasic-*-darwin-arm64.zip
            cyberbasic-*-linux-amd64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
